<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Verificação de Autenticidade</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        input, button { padding: 10px; font-size: 16px; margin: 5px; }
        button { cursor: pointer; border: none; }

        /* Botão Verificar com a cor RGB(158, 125, 242) */
        #btnVerificar {
            background-color: rgb(158, 125, 242); /* Roxo claro */
            color: white;
        }
        #btnVerificar:hover {
            background-color: rgb(140, 100, 220); /* Tom mais escuro ao passar o mouse */
        }

        #logo { width: 1300px; height: auto; margin-bottom: 20px; } /* Logotipo grande */
    </style>
</head>
<body>

    <img id="logo" src="harts.jpg" alt="Logo da Harmenszoon Art School">
    
    <h2>Verificação de Autenticidade</h2>
    <input type="text" id="codigoCertificado" placeholder="Digite o código do certificado" style="width: 300px;">
    
    <button id="btnVerificar" onclick="verificarCertificado()">Verificar</button>
    
    <p id="resultado"></p>

    <script>
        function verificarCertificado() {
            const entrada = document.getElementById("codigoCertificado").value.trim();
            const resultado = document.getElementById("resultado");

            // Obtendo os certificados armazenados no localStorage
            const certificadosEmitidos = JSON.parse(localStorage.getItem("certificados")) || [];

            const certificado = certificadosEmitidos.find(cert => cert.numero === entrada);

            if (certificado) {
                resultado.innerHTML = `<strong>Autenticidade verificada!</strong><br>
                                       Certificado Nº: ${certificado.numero}<br>
                                       Nome: ${certificado.nome}<br>
                                       Carga Horária: ${certificado.carga_horaria}h<br>
                                       Data de Emissão: ${certificado.data}<br>
                                       Emitido por: Harmenszoon Art School`;
                resultado.style.color = "green";
            } else {
                resultado.innerHTML = "<strong>Certificado não encontrado!</strong> Verifique se digitou corretamente.";
                resultado.style.color = "red";
            }
        }
    </script>

</body>
</html>
