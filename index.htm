<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmenszoon Art School</title>
    <style>
        body {
            text-align: center;
            font-family: Frutiger, sans-serif;
        }
        .container {
            max-width: 95%;
            margin: auto;
            position: relative;
        }

        /* Ajuste do logotipo no desktop */
        .logo {
            max-width: 800px !important; /* Ajuste adequado para desktop */
            width: auto !important; /* Mantém tamanho proporcional */
            height: auto !important;
            display: block !important; /* Garante que ele fique visível */
            margin: 0 auto !important; /* Centraliza horizontalmente */
        }

        /* Ajuste do botão no desktop */
        .btn {
            font-size: 32px !important; /* Ajuste adequado para desktop */
            padding: 20px 30px !important; /* Mantém espaçamento correto */
            background-color: #FF0000 !important; /* Mantém visibilidade */
            color: white !important; /* Garante contraste */
            display: inline-block !important; /* Evita desaparecimento */
            border-radius: 5px !important; /* Mantém arredondamento */
        }

        /* Ajuste da mãozinha no desktop */
        .cursor {
            width: 25px !important; /* Ajuste menor para desktop */
            position: absolute;
            top: 99%;
            left: 59%; /* Mantém a posição que estava no desktop */
            transform: translate(-50%, -50%);
            opacity: 1;
            animation: click 1s infinite;
        }

        /* Ajustes para dispositivos menores */
        @media (max-width: 768px) {
            .container {
                max-width: 100% !important; /* Permite expansão */
                display: flex !important;
                justify-content: center !important; /* Centraliza horizontalmente */
                align-items: center !important; /* Centraliza verticalmente */
                flex-direction: column; /* Mantém layout em coluna */
                padding-top: 20px !important; /* Adiciona espaçamento superior */
            }

            /* Ajuste do logotipo no celular */
            .logo {
                display: block !important;
                margin: 0 auto !important; /* Centraliza corretamente */
                max-width: 500px !important; /* Mantém tamanho adequado */
                height: auto !important;
            }

            /* Ajuste do botão no celular */
            .btn {
                font-size: 16px !important; /* Mantém menor no celular */
                padding: 10px 15px !important; /* Ajusta espaçamento adequado */
            }

            /* Ajuste da mãozinha no celular */
            .cursor {
                width: 15px !important; /* Ajuste menor para celular */
            }
        }

        /* Animação da mãozinha */
        @keyframes click {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(0.9); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="harts.jpg" alt="Logo" class="logo">
        <br>
        <a href="https://hartschool.my.canva.site/o-segredo-do-desenho#page-PBym7NXZFGMMQv8n" class="btn">Conheça nosso curso</a>
        <img src="maozinha-animada.gif" class="cursor"> <!-- GIF local da mão clicando -->
    </div>

</body>
</html>
