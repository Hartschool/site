<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmenszoon Art School</title>
    <style>
        body {
            text-align: center;
            font-family: Frutiger, sans-serif;
        }
        .container {
            max-width: 95%;
            margin: auto;
            position: relative;
        }

        /* Ajuste do logotipo no desktop */
        .logo {
            max-width: 1600px !important;
            width: auto !important;
            height: auto !important;
            display: block !important;
            margin: 0 auto !important;
        }

        /* Ajuste do botão no desktop */
        .btn {
            font-size: 28px !important;
            padding: 15px 25px !important;
            background-color: #FF0000 !important;
            color: white !important;
            display: inline-block !important;
            border-radius: 5px !important;
            text-align: center !important;
            position: relative;
        }

        /* Ajuste da mãozinha no desktop */
        .cursor {
            width: 55px !important;
            position: absolute;
            top: 60%;
            left: 74%;
            transform: translate(-50%, -50%);
            opacity: 1;
            animation: click 1s infinite;
        }

        /* Ajustes para dispositivos menores */
        @media (max-width: 768px) {
            html, body {
                overflow: hidden !important; /* Remove barras laterais e da base */
                width: 100vw !important; /* Garante que a largura não exceda a tela */
                height: 100vh !important; /* Mantém proporções corretas */
                zoom: 1 !important; /* Evita zoom automático */
            }

            .container {
                max-width: 100% !important;
                display: flex !important;
                justify-content: center !important;
                align-items: center !important;
                flex-direction: column !important;
                text-align: center !important;
                padding-top: 20px !important;
            }

            /* Ajuste do logotipo no celular */
            .logo {
                display: block !important;
    position: relative !important; /* Permite ajustes manuais */
    right: 25% !important; /* Move um pouco para a direita */
    max-width: 180% !important; /* Mantém o tamanho maior */
    height: auto !important;
}

            /* Ajuste do botão no celular */
            .btn {
                font-size: 16px !important; /* Mantém tamanho adequado */
                padding: 10px 16px !important;
                display: block !important;
                margin: auto !important; /* Centraliza corretamente */
                text-align: center !important;
            }

            /* Ajuste da mãozinha no celular */
            .cursor {
                width: 50px !important;
                position: absolute;
                left: 50% !important; /* Centraliza horizontalmente */
                transform: translateX(-50%) !important; /* Ajusta o posicionamento */
            }
        }

        /* Animação da mãozinha */
        @keyframes click {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(0.9); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="harts.jpg" alt="Logo" class="logo">
        <br>
        <a href="https://hartschool.my.canva.site/o-segredo-do-desenho#page-PBym7NXZFGMMQv8n" class="btn">Conheça nosso curso
            <img src="maozinha-animada.gif" class="cursor">
        </a>
    </div>

</body>
</html>
