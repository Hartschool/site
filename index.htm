<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmenszoon Art School</title>
    <style>
        body {
            text-align: center;
            font-family: Frutiger, sans-serif;
        }
        .container {
            max-width: 95%;
            margin: auto;
            position: relative;
        }
        img {
            width: 100%;
            height: auto;
            max-width: 2000px; /* Mantendo o tamanho grande */
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 20px 30px;
            font-size: 32px;
            color: white;
            background-color: #FF0000;
            text-decoration: none;
            border-radius: 5px;
        }
        .cursor {
            position: absolute;
            top: 99%;
            left: 52%;
            transform: translate(-50%, -50%);
            width: 80px;
            opacity: 1;
            animation: click 1s infinite;
        }

        /* Ajuste para dispositivos menores */
        @media (max-width: 768px) {
            .container {
                max-width: 100%;
            }
            img {
                max-width: 320%;
            }
            .btn {
                padding: 7px 15px;
                font-size: 15px;
            }
            .cursor {
                width: 50px; /* Reduz a mãozinha para telas menores */
                top: 85%;
                left: 50%;
            }
        }

        @keyframes click {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(0.9); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="harts.jpg" alt="Imagem Responsiva">
        <br>
        <a href="https://hartschool.my.canva.site/o-segredo-do-desenho#page-PBym7NXZFGMMQv8n" class="btn">Conheça nosso curso</a>
        <img src="maozinha-animada.gif" class="cursor"> <!-- GIF local da mão clicando -->
    </div>

</body>
</html>
