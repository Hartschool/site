<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmenszoon Art School</title>
    <style>
        body {
            text-align: center;
            font-family: Frutiger, sans-serif;
        }
        .container {
            max-width: 95%;
            margin: auto;
            position: relative;
        }
        img {
            width: 100%;
            height: auto;
            max-width: 2000px; /* Mantendo o tamanho grande */
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 20px 30px;
            font-size: 32px;
            color: white;
            background-color: #FF0000;
            text-decoration: none;
            border-radius: 5px;
        }
        .cursor {
            position: absolute;
            top: 99%;
            left: 90%;
            transform: translate(-50%, -50%);
            width: 80px;
            opacity: 1;
            animation: click 1s infinite;
        }
.btn {
    font-size: 32px /* Volta ao tamanho correto no desktop */
    padding: 20px 30px /* Mantém o espaçamento adequado */
}
        /* Ajuste para dispositivos menores */
        @media (max-width: 768px) {
    .container {
        display: flex !important;
        justify-content: center !important; /* Centraliza horizontalmente */
        align-items: center !important; /* Centraliza verticalmente */
        flex-direction: column; /* Mantém o layout em coluna */
        padding-top: 20px !important; /* Adiciona espaçamento superior */
    }

    .logo {
        width: 250% !important; /* Aumenta mais */
        max-width: 600px !important; /* Define um limite maior */
        height: auto !important; /* Mantém proporção correta */
        margin-top: -40px !important; /* Afasta ainda mais da borda */
    }
}

    .btn {
        font-size: 14px /* Reduz apenas no celular */
        padding: 5px 10px /* Ajusta tamanho no celular */
        margin-top: -10px !important; /* Move para cima apenas no celular */
    }
}
            }
            .cursor {
                width: 50px; /* Reduz a mãozinha para telas menores */
                top: 93% !important; /* Força a alteração */
                left: 50%;
            }
        }

        @keyframes click {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(0.9); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="harts.jpg" alt="Logo" class="logo">
        <br>
        <a href="https://hartschool.my.canva.site/o-segredo-do-desenho#page-PBym7NXZFGMMQv8n" class="btn">Conheça nosso curso</a>
        <img src="maozinha-animada.gif" class="cursor"> <!-- GIF local da mão clicando -->
    </div>

</body>
</html>
