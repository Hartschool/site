<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmenszoon Art School</title>
    <style>
        body {
            text-align: center;
            font-family: Frutiger, sans-serif;
        }
        .container {
            max-width: 95%;
            margin: auto;
            position: relative;
        }
        img {
            width: 100%;
            height: auto;
            max-width: 2000px; /* Mantendo o tamanho grande */
        }
        .btn {
    font-size: 44px !important; /* Garante que o botão aumente no desktop */
    padding: 25px 35px !important; /* Ajusta espaçamento proporcionalmente */
    background-color: #FF0000 !important; /* Mantém visibilidade */
    color: white !important; /* Garante contraste adequado */
    display: inline-block !important; /* Impede que outras regras escondam o botão */
    border-radius: 5px !important; /* Mantém o formato arredondado */
    width: auto !important; /* Evita restrição de tamanho */
    max-width: none !important; /* Garante que não haja limitação */
}
        .cursor {
            position: absolute;
    width: 50px;
    top: 99%;
    left: 59%; /* Mantém a posição que estava no desktop */
    transform: translate(-50%, -50%);
    opacity: 1;
    animation: click 1s infinite;
}
        /* Ajuste para dispositivos menores */
        @media (max-width: 768px) {
    .container {
        max-width: 100% !important; /* Permite o botão crescer sem restrições */
}
        display: flex !important;
        justify-content: center !important; /* Centraliza horizontalmente */
        align-items: center !important; /* Centraliza verticalmente */
        flex-direction: column; /* Mantém o layout em coluna */
        padding-top: 20px !important; /* Adiciona espaçamento superior */
    }

    .logo {
        width: 250% !important; /* Aumenta mais */
        max-width: 600px !important; /* Define um limite maior */
        height: auto !important; /* Mantém proporção correta */
        margin-top: -40px !important; /* Afasta ainda mais da borda */
    }
}

    .btn {
        font-size: 14px !important; /* Mantém menor no celular */
        padding: 5px 10px !important; /* Espaçamento correto */
        margin-top: -10px !important; /* Continua mais próximo do logotipo */
    }
}
            
            .cursor {
        left: 65% !important; /* Move apenas no celular, sem mexer no desktop */
    }
}

        @keyframes click {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(0.9); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="harts.jpg" alt="Logo" class="logo">
        <br>
        <a href="https://hartschool.my.canva.site/o-segredo-do-desenho#page-PBym7NXZFGMMQv8n" class="btn">Conheça nosso curso</a>
        <img src="maozinha-animada.gif" class="cursor"> <!-- GIF local da mão clicando -->
    </div>

</body>
</html>
